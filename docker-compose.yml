version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: video_game_store_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: video_game_lover123
      MYSQL_DATABASE: video_game_store
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # SQL files are NOT auto-loaded. Run ./scripts/load.sh manually after container starts.
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pvideo_game_lover123"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
